<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="generate.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de senha segura</h1>
        <label for="length">Password Length</label>
        <input type="number" id="length" min="8" max="128" value="12">
        <label for="uppercase">Include Uppercase</label>
        <input type="text" id="uppercase" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
        <label for="lowercase">Include Lowercase</label>
        <input type="text" id="lowercase" value="abcdefghijklmnopqrstuvwxyz">
        <label for="numbers">Include Numbers</label>
        <input type="text" id="numbers" value="0123456789">
        <label for="symbols">Include Symbols</label>
        <input type="text" id="symbols" value="!@#$%^&*()_+-=[]{}|;:,.<>?">
        <button id="generate">Generate Password</button>
        <div id="password"></div>
    </div>

  <script src="generate.js"></script>
</body>
</html>
